<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario y Ventas - EMPRESARIOTEC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>EMPRESARIOTEC - Sistema de Inventario y Ventas</header>

<div class="container">

  <div class="box">
    <h2>Añadir Producto</h2>
    <input type="text" id="product-name" placeholder="Nombre del producto">
    <input type="number" id="product-price" placeholder="Precio">
    <input type="number" id="product-quantity" placeholder="Cantidad">
    <button class="btn" onclick="addProduct()">Agregar al Inventario</button>
  </div>

  <div class="box">
    <h2>Inventario</h2>
    <div id="inventory-list"></div>
  </div>

  <div class="box">
    <h2>Carrito de Ventas</h2>
    <div id="sales-list"></div>
    <div class="invoice-total">Total: S/ <span id="total">0.00</span></div>
    <button class="btn" onclick="completeSale()">Completar Venta</button>
  </div>

  <div class="box">
    <h2>Historial de Ventas</h2>
    <div id="sales-history-list"></div>
  </div>
</div>

<div class="container">
  <div class="invoice-preview" id="invoice-box" style="display:none;">
    <h3>Factura de Venta</h3>
    <div id="invoice-items"></div>
    <div class="invoice-total">Total: S/ <span id="invoice-total"></span></div>
    <button class="btn" onclick="closeInvoice()">Cerrar</button>
    <button class="btn" onclick="printInvoice()">Imprimir Boleta</button> <!-- Nuevo botón -->
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="software.js"></script>

</body>
</html>
